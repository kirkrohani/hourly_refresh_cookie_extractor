<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .status {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .running {
      background: #4CAF50;
    }

    .stopped {
      background: #f44336;
    }

    .setup-section {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .setup-section.completed {
      background: #d4edda;
      border: 1px solid #c3e6cb;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .start-btn {
      background: #4CAF50;
      color: white;
    }

    .stop-btn {
      background: #f44336;
      color: white;
    }

    .refresh-btn {
      background: #2196F3;
      color: white;
    }

    .setup-btn {
      background: #FF9800;
      color: white;
      width: 100%;
      margin-bottom: 10px;
    }

    .info {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }

    .sheets-info {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .link {
      color: #2196F3;
      text-decoration: underline;
      cursor: pointer;
      font-size: 12px;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 12px;
    }

    .success {
      background: #e8f5e8;
      color: #2e7d32;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 12px;
    }

    .sheet-id {
      font-family: monospace;
      background: #f5f5f5;
      padding: 5px;
      border-radius: 3px;
      font-size: 11px;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="header">
    <h2>Hourly Refresh & Cookie Extractor</h2>
  </div>

  <div id="setupSection" class="setup-section">
    <h3>Setup</h3>
    <div id="setupStatus">
      <button id="authBtn" class="setup-btn">Authenticate with Google</button>
      <button id="authAltBtn" class="setup-btn">Try Alternative Auth</button>
      <button id="reAuthBtn" class="setup-btn" style="display: none;">Re-authenticate</button>
      <button id="testSheetBtn" class="setup-btn" disabled>Test Sheet Access</button>
      <button id="addHeadersBtn" class="setup-btn" disabled>Add Headers to Sheet</button>
    </div>
    <div class="info">
      <strong>Using Google Sheet ID:</strong>
      <div class="sheet-id" id="sheetId">Loading...</div>
    </div>
    <div id="setupMessages"></div>
  </div>

  <div class="status">
    <div id="statusIndicator">
      <span class="status-indicator stopped"></span>
      <strong>Status:</strong> <span id="statusText">Stopped</span>
    </div>
    <div id="lastRefresh" style="margin-top: 8px;">
      <strong>Last Refresh:</strong> <span id="lastRefreshTime">Never</span>
    </div>
  </div>

  <div class="controls">
    <button id="startBtn" class="start-btn" disabled>Start</button>
    <button id="stopBtn" class="stop-btn" disabled>Stop</button>
    <button id="refreshBtn" class="refresh-btn" disabled>Refresh Now</button>
  </div>

  <div class="info">
    The extension will refresh the currently active browser tab every hour and write all cookies from that page to your
    Google Sheet.
  </div>

  <div class="sheets-info">
    <div><strong>Total Sessions Written:</strong> <span id="totalRows">0</span></div>
    <div id="sheetLink" style="margin-top: 5px;"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
